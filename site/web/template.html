<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <+ value="<title> VueDart: $title </title>">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons">

  <script src="../dist/vendor.js"></script>
  <script defer src="docs.vue.dart.js"></script>

  <style> [v-cloak] { display: none; } </style>
</head>

<body>
  <div id="app" v-cloak>
    <site-navbar nested></site-navbar>

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-desktop">
          <docs-navlist></docs-navlist>
        </div>

        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-10">
          <div v-pre>
            <+ value="$content">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
