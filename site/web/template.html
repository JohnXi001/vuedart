<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <+ value="<title> VueDart: $title </title>">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons">

  <script src="../dist/vendor.js"></script>
  <script defer src="docs.vue.dart.js"></script>

  <style> [v-cloak] { display: none; } </style>
</head>

<body>
  <div id="app" v-cloak>
    <m-typography>
      <site-navbar nested></site-navbar>

      <m-layout-grid>
        <m-layout-grid-inner>
          <m-layout-grid-cell :span-desktop="2">
            <docs-navlist></docs-navlist>
          </m-layout-grid-cell>

          <m-layout-grid-cell :span="10">
            <div>
              <+ value="$content">
            </div>
          </m-layout-grid-cell>
        </m-layout-grid-inner>
      </m-layout-grid>
    </m-typography>
  </div>
</body>
